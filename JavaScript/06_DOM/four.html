<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // adding a list item in the unordered list 
    //Basic way but not optimised as every time when some language is added, we need to traverse the whole document 

    function addLanguagae(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguagae("C++")
    addLanguagae("Python")
    addLanguagae("Typescript ")

    // adding a new li element in an optimised way 

    function addLanguageOptimal(langName){
        const li = document.createElement("li");

        //this is better approach 
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addLanguageOptimal("golang")


    //Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"

    const newli = document.createElement('li');
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
