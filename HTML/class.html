<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: coral;
        }
        #green {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit, fugiat.</p>
    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, eligendi.</p>

    <h3 class="red">Test 1</h3>
    <h3 id="green">Test 2</h3>

    <!-- Id should be unique it is a convention not a rule -->

    <!-- iframe tag  -->
    <!-- Mainly used for interlinking, use it catiously as it can also cause interlinking of malicious sites -->

    <table>
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=Lo3hMbacviV_c60T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
