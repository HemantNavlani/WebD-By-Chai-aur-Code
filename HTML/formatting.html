    <!-- Commenting -->
    <h1>Formatting</h1>
    <h1>Formatting</h1>
    <p>This is <b>important</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li> del mark</li>

        <p><del>dcxd</del></p>
        <p>cd<sub>cdjbk</sub></p>
        <p>sdiohs <sup>x</sup></p>
        <p>xds <marquee behavior="alternate" direction="">cd</marquee> </p>
        <p>xds <marquee behavior="slide" direction="">cd</marquee> </p>
        <p>xds <marquee behavior="scroll" direction="">cd</marquee> </p>

        <p>cdn <mark>Hello </mark> dcdcd</p>

    </ul>
    <h3 style="text-align: center; background-color: #888888;">This tag needs styling</h3>
